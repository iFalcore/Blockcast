<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>On-Chain Stream Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 2rem;
    }
    video {
      width: 100%;
      max-width: 800px;
      background: #000;
      margin: 1rem auto;
    }
    #error-box {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>On-Chain Live Stream</h1>
  <video id="video" controls autoplay muted></video>
  <div id="error-box"></div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.3/dist/ethers.umd.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
