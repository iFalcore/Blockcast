<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>On-Chain Stream Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    video {
      width: 90%;
      max-width: 800px;
      border: 2px solid #fff;
      border-radius: 8px;
      background: #000;
    }

    #alert {
      display: none;
      background-color: #ffdddd;
      color: #900;
      padding: 10px;
      margin: 20px auto;
      border: 1px solid #f44336;
      border-radius: 4px;
      font-weight: bold;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1>⛓️ On-Chain Live Stream</h1>
  <div id="alert"></div>
  <video id="video" controls autoplay muted></video>

  <script type="module" src="viewer.js"></script>
</body>
</html>
